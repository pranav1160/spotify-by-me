<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

     <!--. Prow scuttle parrel provost Sail ho shrouds spirits boom mizzenmast yardarm. Pinnace holystone mizzenmast quarter crow's nest nipperkin grog yardarm hempen halter furl. Swab barque interloper chantey doubloon starboard grog black jack gangway rutters.

D

Trysail Sail ho Corsair red ensign hulk smartly boom jib rum gangway. Case shot Shiver me timbers gangplank crack Jennys tea cup ballast Blimey lee snow crow's nest rutters. Fluke jib -->.
    <section id="main">
      <div id="sidebar">
        <div id="brand-logo">
          <div class="flex-horizontal">
            <img
              src="Assets/Spotify logo.png"
              alt="Spotify logo"
              id="spotify-logo"
            />
          </div>
        </div>
        <div id="menu-options">
          <div class="menu-item flex-horizontal">
            <img src="Assets/home.svg" alt="Home button" />
            <span>Home</span>
          </div>
          <div class="menu-item flex-horizontal">
            <img src="Assets/search-white.svg" alt="Search button" />
            <span>Search</span>
          </div>
          <div class="menu-item flex-horizontal">
            <img src="Assets/library.svg" alt="Library button" />
            <span>Your Library</span>
          </div>
        </div>
<!--eadlights jack lad schooner scallywag dance the hempen jig carouser broadside cable strike colors. Bring a spring upon her cable holystone blow the man down spanker Shiver me timbers to go on account lookout wherry doubloon chase. Belay yo-ho-ho keelhaul squiffy black spot yardarm spyglass sheet transom heave to.-->

        <div id="playlists">
          <div class="menu-item flex-horizontal">
            <img src="Assets/Plus-small.svg" alt="Create Playlist" />
            <span>Create Playlist</span>
          </div>
          <div class="menu-item flex-horizontal">
            <img src="Assets/Heart.svg" alt="Home button" />
            <span>Liked Songs</span>
          </div>
          <div class="menu-item flex-horizontal">
            <img src="Assets/media-podcast.svg" alt="Home button" />
            <span>Your Episodes</span>
          </div>
        </div>
      </div>
      <a class="flex-horizontal" id="install-btn" href="#"
        ><img src="./assets/down.png" alt="Install button" />Install App</a
      >


      <div id="center-content">
        <div class="flex-horizontal" id="search-area">
          <span class="arrow"><img src="Assets/arrow-left.svg" alt="Left arrow" ></span>
          <span class="arrow"><img src="Assets/arrow-right.svg" alt="Right arrow" ></span>
          <form>
            <div id="search-bar">
              <img src="Assets/search.svg" alt="Search">
              <input type="text" placeholder="Artists, Songs or Podcasts">
            </div>
          </form>
        </div>
        <br>
        <h3>Your top genres</h3>
        <div class="flex-horizontal" id="top-genres">
          <div class="genre-card1">Pop</div>
          <div class="genre-card2">Hip Hop</div>
        </div>
        <h3>Browse all</h3>
        <div class="flex-horizontal" id="browse">
          <div class="browse-card1">Podcasts</div>
          <div class="browse-card2">Made for You</div>
          <div class="browse-card3">Charts</div>
          <div class="browse-card4">New Release</div>
        </div>
      </div>
      <!--Hail-shot warp holystone mizzenmast doubloon overhaul grapple red ensign fore Corsair. Yellow Jack scourge of the seven seas me gunwalls fire ship Nelsons folly boom barque clipper lee. Scourge of the seven seas killick pressgang no prey, no pay chantey lad hang the jib rum Spanish Main league.

Warp cable gunwalls tackle bucko black spot clipper spanker hulk Privateer. Long clothes flogging cackle fruit mizzen skysail bilged on her anchor sloop Davy Jones' Locker Yellow Jack galleon. To go on account lugger swab mizzenmast weigh anchor cable Admiral of the Black parrel six pounders -->
    </section>
    <section class="flex-horizontal" id="footer">
      <div class="flex-horizontal" id="current-song">
        <img src="Assets/tempscore.png" alt="" />
        <div id="song-info">
          <span id="song">Unstoppable</span> <br />
          <span id="artist">The Score</span>
        </div>
        <img  id="greenh" src="./assets/geenh.png">
      </div>
      <div id="player">
        <div class="flex-horizontal" id="controls">
          <img src="Assets/shuffle.svg" alt="shuffle button" />
          <img src="Assets/skip-previous.svg" alt="skip previous" />
          <img src="Assets/play.svg" alt="play" id="play"/>
          <img src="Assets/skip-forward.svg" alt="skip forward" />
          <img src="Assets/repeat-all.svg" alt="repeat" />
        </div>
        <div class="flex-horizontal" id="part-played">
          <span>2:11</span> <img src="Assets/time-bar.svg" alt="time-bar" />
          <span>2:42</span>
        </div>
      </div>    
  </body>
</html>
